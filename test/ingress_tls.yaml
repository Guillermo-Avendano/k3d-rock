apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-ingress-tls
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - azul.local.net
    secretName: azul-local-net-secret-tls
  rules:
    - host: azul.local.net
      http:
        paths:
        - path: /
          pathType: Exact
          backend:
            service:
              name: hello-v1-svc
              port:
                number: 80            
