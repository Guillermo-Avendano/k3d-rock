apiVersion: batch/v1
kind: Job
metadata:
  name: install-mobius-remote-cli
spec:
  template:
    spec:
     containers:
      - name: install-mobius-remote-cli
        image: alpine:latest
        command: ["/bin/sh", "-c"]
        args:
        - curl -k -o /inbox/MobiusRemoteCLI.tar <IFW_MOBIUS_REMOTE_CLI_URL> 
        - curl -k -o /inbox/setup.sh <IFW_MOBIUS_REMOTE_CLI_SETUP_URL> 
        - chmod +x /inbox/setup.sh
        - /inbox/setup.sh
        volumeMounts:
        - mountPath: "/inbox"
          name: "ifw-inbox-claim" 
        - mountPath: "/volume"
          name: "ifw-volume-claim"                     
     restartPolicy: Never
     volumes:
     - name: "ifw-inbox-claim"
       persistentVolumeClaim:
         claimName: "ifw-inbox-claim"  
     - name: "ifw-volume-claim"
       persistentVolumeClaim:
         claimName: "ifw-volume-claim"                  
  backoffLimit: 4