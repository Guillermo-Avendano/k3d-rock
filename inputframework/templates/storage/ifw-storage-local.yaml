apiVersion: v1
kind: PersistentVolume
metadata:
  name: ifw-volume
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "<PV_PATH_ifw_volume_claim>"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: <PV_ifw_volume_claim>
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ifw-inbox
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "<PV_PATH_ifw_inbox_claim>"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: <PV_ifw_inbox_claim>
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi